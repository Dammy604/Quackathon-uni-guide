<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dami's Basic Calculator</title>
    <link rel="stylesheet" href="calculator2.css">
</head>
<body>

    <h1>Basic Calculator</h1>

    <div>
        <input type="number" class="num" id="num1" placeholder="1st number">
        <input type="number" class="num" id="num2" placeholder="2nd number">
    </div><br>

    <div>
        <button class="op" id="add">Sum</button>
        <button class="op" id="subtract">Difference</button>
        <button class="op" id="multiply">Product</button>
        <button class="op" id="divide">Quotient</button>
        <button class="op" id="sumOfSquares">Sum of squares</button>
    </div>

    <p id="result">Result: </p>

    <script src="calculator2.js"></script>
    
</body>
</html>
