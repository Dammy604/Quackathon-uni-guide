<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Layering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Container for layered images -->
  <div class="relative w-64 h-64 border-4 border-gray-300 rounded-lg shadow-lg overflow-hidden">

    <!-- First Image (Top Layer) -->
    <img src="https://via.placeholder.com/250x250/FF6347/000000?text=Hover+Me" 
         alt="Top Image" 
         class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 ease-in-out hover:opacity-0 z-20">

    <!-- Second Image (Bottom Layer) -->
    <img src="https://via.placeholder.com/250x250/4682B4/FFFFFF?text=Second+Image" 
         alt="Bottom Image" 
         class="absolute inset-0 w-full h-full object-cover z-10">

  </div>

</body>
</html>
